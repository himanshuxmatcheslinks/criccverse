<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #video-container {
      position: absolute;
      inset: 0;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    #error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    /* Remove Shaka's default spinner */
    .shaka-spinner-container {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
  </div>
  <div id="error-message"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
  <script>
    const manifestUri = "https://otte.live.fly.ww.aiv-cdn.net/sin-nitro/live/dash/enc/ldprfxpz4n/out/v1/6cd7efb72fd04edcaaef15c290c6fa9d/cenc.mpd";
    const key1 = "8ac4fc085792b7bf8b7c38246f40d9c9";
    const key2 = "d28475494eb39cef95e5175c028ea814";

    async function initPlayer() {
      const video = document.getElementById('video');
      const videoContainer = document.getElementById('video-container');
      const errorMessage = document.getElementById('error-message');

      try {
        const player = new shaka.Player(video);

        // Add overlay UI controls
        const ui = new shaka.ui.Overlay(player, videoContainer, video);
        ui.configure({
          controlPanelElements: [
            'play_pause',
            'mute',
            'volume',
            'time_and_duration',
            'spacer',
            'quality',
            'picture_in_picture',
            'fullscreen'
          ]
        });

        // Configure DRM and streaming
        player.configure({
          drm: {
            clearKeys: {
              [key1]: key2
            }
          },
          streaming: {
            bufferingGoal: 15,
            rebufferingGoal: 5,
            stallEnabled: true,
            stallThreshold: 1
          },
          abr: {
            enabled: true,
            defaultBandwidthEstimate: 800000,
            switchInterval: 8
          }
        });

        // Auto-unmute and autoplay handling
        video.muted = false;
        try {
          await video.play();
        } catch (err) {
          // If autoplay fails, mute and try again
          video.muted = true;
          await video.play().catch(() => console.warn("Autoplay failed, user interaction required"));
        }

        // Error handling
        player.addEventListener('error', (event) => {
          console.error("Shaka error", event.detail);
          errorMessage.innerHTML = "Failed to load stream.<br><button onclick='location.reload()'>Retry</button>";
          errorMessage.style.display = 'block';
        });

        // Load the manifest
        await player.load(manifestUri);
        console.log("✅ Stream loaded successfully");
      } catch (err) {
        console.error("❌ Fatal error:", err);
        errorMessage.innerHTML = "An error occurred.<br><button onclick='location.reload()'>Retry</button>";
        errorMessage.style.display = 'block';
      }
    }

    if (shaka.Player.isBrowserSupported()) {
      shaka.polyfill.installAll();
      document.addEventListener('DOMContentLoaded', initPlayer);
    } else {
      alert("Browser not supported");
    }
  </script>
</body>
</html>
